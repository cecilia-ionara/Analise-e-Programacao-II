<!DOCTYPE html>

<head>

<body>
    <!--Crie um aplicativo em JS que lê um raio calcula a área de um circulo.-->
    <script>
        let raio = parseFloat(prompt("Qual o valor do raio?"))
        area = (raio ** 2) * 3.14
        window.alert(`A area do circulo  e ${area} metros quadrados`)    
    </script>
</body>

</html>
