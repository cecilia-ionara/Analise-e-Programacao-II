<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 09</title>
</head>

<body>
    <!--Escreva um aplicativo que lê os valores de a, b e c e calcula as raízes
de uma equação do segundo grau.-->
    <script>
        let a = parseFloat(prompt("Qual o valor de A?"))
        let b = parseFloat(prompt("Qual o valor de B?"))
        let c = parseFloat(prompt("Qual o valor de C?"))
        let x1 = ( - b + Math.sqrt(b**2 - 4*a*c))/2*a
        let x2 = ( - b - Math.sqrt(b**2 - 4*a*c))/2*a

        window.alert(`x1: ${x1.toFixed(1)}  x2: ${x2.toFixed(1)}`)
    </script>
</body>

</html>
