<body>
    <h1>Questão 8</h1>
    <!--•• O usuário deve informar um número digitado pelo usuário e informa
se é par por meio de operadores relacionais: -->
    
    <script>
        let num = parseFloat(window.prompt('Informe um número? '))
        if (num % 2 == 0) {
            document.write(`O número ${num} é par`)
        } else 
        {document.write(`O número ${num} é ímpar`)        
    }

    </script>
