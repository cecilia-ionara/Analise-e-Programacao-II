<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 06</title>
</head>

<body>
    <h1>Questão 6</h1>
    <!--•• Receba o valor de um usuário. Armazene na variável chamada senha.
Verifique se a senha é igual a admin através de um operador
relacional -->
    
    <script>
        let senha = String(window.prompt('Insira a sua senha: '))
        if (senha == "admin") {
            document.write("A senha é igual a admin")
        } else {
            document.write("A senha NÃO é igual a admin")
        }

    </script>

</body>

</html>
