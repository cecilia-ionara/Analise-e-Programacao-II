<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <h1>Questão 2</h1>
    <!--• Crie um programa guarda em uma variável o total de pontos de um
time de futebol. E utilize o operador relacional para verificar se está
classificado para a próxima fase do campeonato. Para isso ele deve
ter 30 pontos ou mais-->

    <script>
        let pontos = Number(window.prompt('Quantos pontos seu time fez? '))
        if (pontos >= 30) {
            document.write("Parabéns! Classificado para a próxima fase do campeonato")
        } else {
            document.write("Infelimente o seu time NÃO foi classificado para a próxima fase do campeonato")
        }

    </script>


</body>

</html>
