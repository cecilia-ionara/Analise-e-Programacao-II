<body>
    <h1>Questão 4</h1>
    <!--• Crie um programa que recebe do usuário o valor de ataque de um
pokemon. Em seguida recebe o valor de defesa de outro. Use o
operador relacional para comparar se esse ataque de um é maior que
a defesa do outro.  -->

    <script>
        let pok1 = Number(window.prompt('Qual o poder de ataque do pokemon 1? '))
        let pok2 = Number(window.prompt('Qual o poder de defesa do pokemon 2? '))
        if (pok1 > pok2) {
            document.write("O poder de ataque do pokemon 1 é maior que o poder de defesa do pokemon 2!")
        } else if (pok2 > pok1) {
            document.write("O poder de defesa do pokemon 2 é maior que o poder de ataque do pokemon 1!")
        }
        else {
            document.write("Empate! Ambos possuem o mesmo poder de ataque e defesa!")
        }

    </script>

</body>

</html>
