<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 09</title>
</head>

<body>
    <h1>Questão 9</h1>
    <!--•Receba uma nota de um usuário e verifique através de um operador
relaciona se a nota de um aluno está entre 0 e 10. -->
    
    <script>
        let nota = Number(window.prompt('Informe sua nota? '))
        if (nota > 0 && nota <= 10) {
            document.write("A nota do aluno está entre 0 e 10")
        } else {
            document.write("Infelimente a nota do aluno NÃO está entre 0 e 10")
        }

    </script>

</body>

</html>
