<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 11</title>
</head>

<body>
    <h1>Questão 11</h1>
    <!--•Receba um valor para login e senha e verifique através de operadores
relacionais se ambos são iguais à admin -->
    
    <script>
        let login = String(window.prompt('Qual o login? '))
        let senha = String(window.prompt('Qual a senha? '))        
        if (login == "admin" && senha == "admin") {
            document.write("Login e senha são admin")
        } else {
            document.write("Usuário ou senha incorreta")
        }

    </script>

</body>

</html>
