<html lang="pt-br">

<head>

    <title>Questão 01</title>
</head>

<body>
    <h1>Questão 1</h1>
    <!--Atribua o valor em uma variável chamada idade. Verifique através de
um operador relacional se a idade é maior que 0 (zero).
• Atribua o valor -1
• Atribua depois o valor 10
• Atribua depois o valor 0-->

    <script>
        let idade = Number(window.prompt('Insira a sua idade: '))
        if (idade > 0) {
            idade = 10
            idade = 0
        }
        document.write(idade)
    </script>


</body>

</html>
