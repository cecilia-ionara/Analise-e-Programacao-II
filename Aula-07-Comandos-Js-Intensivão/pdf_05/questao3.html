<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>

<body>
    <h1>Questão 3</h1>
    <!--•• Desenvolva um programa para controlar o estoque de um produto
em uma loja. O programa deve pedir para o usuário a quantidade em
estoque do produto e utilizar o operador relacional para verificar se
está abaixo do limite mínimo estabelecido que nesse caso é 10.-->

    <script>
        let msg
        let produto = Number(window.prompt('Qual a quantidade em estoque do produto? '))
        if (produto < 10) {
            msg = false
            document.write(msg)
        } else {
            msg = true
            document.write(msg)
        }

    </script>

</body>

</html>
