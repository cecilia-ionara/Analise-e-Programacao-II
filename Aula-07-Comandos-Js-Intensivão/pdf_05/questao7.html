<body>
    <h1>Questão 7</h1>
    <!--•O usuário deve informar uma idade e um programa utiliza os
operadores relacionais para verificar:
• idade é menor que 16
• idade está entre 16 e 18
• idade é maior ou igual a 18 -->
    
    <script>
        let idade = Number(window.prompt('Qual sua idade? '))
        if (idade < 16) {
            document.write("Idade menor que 16")
        } else if (idade >= 16 && idade < 18) {
            document.write("Idade está entre 16 e 18")
        } else if (idade >= 18){ 
            document.write("Idade maior ou igual a 18")
        }

    </script>

</body>

</html>
