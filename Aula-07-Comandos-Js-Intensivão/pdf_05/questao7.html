<body>
    <h1>Questão 7</h1>
    <!--• Crie um aplicativo em JS que receba um valor de peso e de altura, 
calcule o IMC. E imprima o valor conforme a tabela abaixo -->
    
    <script>
        let peso = parseFloat(prompt("Qual seu peso(kg)?"))
        let altura = parseFloat(prompt("Qual sua altura(m)?"))
        let situacao 

        let imc = peso / (altura * altura)

        if (imc < 18.5) {
            situacao = "Magreza"
        } else if (imc >= 18.5 && imc <= 24.9) {
            situacao = "Normal"
        } else if (imc >= 25 && imc <= 29.9) {
            situacao = "Sobrepeso"
        } else if (imc >= 30 && imc <= 35) {
            situacao = "Obesidade"
        } else if (imc > 35) {
            situacao = "Obesidade extrema"
        }
        document.write(`Sua situação é ${situacao}`)
    </script>

</body>
