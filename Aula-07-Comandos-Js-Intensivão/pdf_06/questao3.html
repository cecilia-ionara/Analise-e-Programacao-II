<body>
    <h1>Questão 3</h1>
    <!--•Desenvolva um programa que calcule as raízes de uma equação do 2º
grau, na forma Ax2+Bx+C, levando em consideração a existência de
raízes reais. Ou seja informe caso delta seja menor que zero e
portanto não há raízes reais. E informe os valores das raízes caso delta
seja maior ou igual a zero. -->

    <script>
        let a = parseFloat(prompt("Qual o valor de A?"))
        let b = parseFloat(prompt("Qual o valor de B?"))
        let c = parseFloat(prompt("Qual o valor de C?"))
        let delta = b ** 2 - 4 * a * c
        let x1 = (- b + Math.sqrt(delta)) / 2 * a
        let x2 = (- b - Math.sqrt(delta)) / 2 * a

        if (delta >= 0) {
            document.write(`x1=${x1.toFixed(2)} e x2 = ${x2.toFixed(2)}`)
        } else {
            document.write("Delta menor que zero. Portanto não existem raízes reais")
        }


    </script>

</body>

</html>
