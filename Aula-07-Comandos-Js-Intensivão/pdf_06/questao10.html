<head>

<body>
    <h1>Questão 10</h1>
    <!--•Receba do usuário o ano de nascimento, se é solteiro. Através de um
operador relacional verifique se é solteiro e maior de 18 anos. -->

    <script>
        let ano = Number(window.prompt('Qual seu ano de nascimento? '))
        let civil = String(window.prompt('É solteiro? (true ou false) '))

        let idade = 2023 - ano

        if (idade >= 18 && civil == "true") {
            document.write("O usuário é solteiro e maior de 18 anos")
        } else {
            document.write("Infelizmente o usuário não se encaixa na condição")
        }

    </script>

</body>
