<body>
    <h1>Questão 2</h1>
    <!--• Escreva um aplicativo que leia dois inteiros, além de determinar se o
primeiro é um múltiplo do segundo e imprimir o resultado. [Dica:
utilize o operador de resto.]-->

    <script>
        let n1 = Number(window.prompt('Digite n1: '))
        let n2 = Number(window.prompt('Digite n2: '))
        if (n2 % n1 == 0) {
            document.write("O primeiro é multiplo do segundo <br>")
            document.write(`Divisão: ${n2/n1}`)
        } else {
            document.write("o primeiro NÃO é multiplo so segundo")
        }

    </script>


</body>
