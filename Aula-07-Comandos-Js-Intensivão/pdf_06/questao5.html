<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <h1>Questão 5</h1>
    <!--•Faça um programa que verifique se é maior de 18 anos e se é amigo 
do dono de uma festa. A pessoa pode entrar na festa se pelo menos 
um desses quesitos seja verdadeiro. -->

    <script>
        let idade = Number(window.prompt('Qual sua idade? '))
        let amiga = Boolean(window.prompt('É amiga do dono da festa? '))
        if (idade >= 18 || amiga == true) {
            document.write("Pode entrar na festa!")
        } else {
            document.write("NÃO pode entrar na festa")
        }

    </script>

</body>

</html>
