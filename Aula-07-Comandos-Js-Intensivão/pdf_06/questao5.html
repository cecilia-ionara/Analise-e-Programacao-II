<html lang="pt-br">

<head>

<body>
    <h1>Questão 5</h1>
    <!--•Receba um valor de um usuário que pode ser ativo ou inativo e
verifique através de um operador relacional se o status é diferente de
inativo -->

    <script>
        let valor = String(window.prompt('O usuário está inativo ou ativo? '))
        if (valor == "ativo") {
            document.write("A situação do usuário é diferente de inativo")
        } else if (valor == "inativo") {
            document.write("Usuário inativo")
        } else {
            document.write("Favor digitar a palavra corretamente (ativo ou inativo)")
        }


    </script>

</body>

</html>
