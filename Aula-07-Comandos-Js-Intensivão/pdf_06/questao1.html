<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
</head>

<body>
    <h1>Questão 1</h1>
    <!--Crie um aplicativo em JS que recebe 4 notas (de 0 a 10), calcula a
média delas e verifica se a média é maior ou igual e 7. Se for
verdadeiro mostre a mensagem: Parabéns! você foi aprovado. E
embaixo a nota. Se não: Ainda não foi dessa vez. E embaixo a nota.-->

    <script>
        let nota1 = parseFloat(window.prompt('Insira a nota 1: '))
        let nota2 = parseFloat(window.prompt('Insira a nota 2: '))
        let nota3 = parseFloat(window.prompt('Insira a nota 3: '))
        let nota4 = parseFloat(window.prompt('Insira a nota 4: '))

        let media = (nota1 + nota2 + nota3 + nota4) / 4
        if (media >= 7) {
            document.write(`Parabéns! Você foi aprovado <br>`)
            document.write(`Média: ${media}`)
        } else {
            document.write(`Ainda não foi dessa vez`)
            document.write(`Média: ${media}`)
        }
    </script>


</body>

</html>
