<head>

<body>
    <h1>Questão 4</h1>
    <!--• • Faça um programa que verifique se um usuário tem 16 anos ou mais
e se tem título de eleitor. Mostre a mensagem “Pode votar” se as
duas condições forem verdadeiras para outras alternativas mostre
“Não pode votar”. -->

    <script>
        let idade = Number(window.prompt('Qual a sua idade? '))
        let titulo = Boolean(window.prompt('Possui título de eleitor(true ou false)? '))
        if (idade >= 16 && titulo == true) {
            document.write("Pode votar!")
        } else {
            document.write("Não pode votar!")
        }

    </script>

</body>

</html>
