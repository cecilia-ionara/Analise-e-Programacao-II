<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>

<body>
    <h1>Questão 4</h1>
    <!--• • Faça um programa que verifique se um usuário tem 16 anos ou mais
e se tem título de eleitor. Mostre a mensagem “Pode votar” se as
duas condições forem verdadeiras para outras alternativas mostre
“Não pode votar”. -->

    <script>
        let pok1 = Number(window.prompt('Qual o poder de ataque do pokemon 1? '))
        let pok2 = Number(window.prompt('Qual o poder de defesa do pokemon 2? '))
        if (pok1 > pok2) {
            document.write("O poder de ataque do pokemon 1 é maior que o poder de defesa do pokemon 2!")
        } else if (pok2 > pok1) {
            document.write("O poder de defesa do pokemon 2 é maior que o poder de ataque do pokemon 1!")
        }
        else {
            document.write("Empate! Ambos possuem o mesmo poder de ataque e defesa!")
        }

    </script>

</body>

</html>
