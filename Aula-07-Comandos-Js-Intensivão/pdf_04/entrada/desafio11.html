<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 11</title>
</head>

<body>
    <!--Escreva um aplicativo que lê os valores um valor em radianos e
converte para graus-->
    <script>
        let rad = parseFloat(prompt("Qual o valor em radiano?"))

        let grau = rad * 180 / 3.14

        window.alert(`${rad} radianos equivale a ${grau}°`)

    </script>
</body>

</html>
