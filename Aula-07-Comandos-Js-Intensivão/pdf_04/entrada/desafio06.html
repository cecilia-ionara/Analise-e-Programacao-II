<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Desafio 06</title>
</head>

<body>
    <!--- Crie um aplicativo em JS que lê uma base e uma altura e calcula a
    área de um triângulo.-->
    <script>
        let base = parseFloat(prompt("Qual o valor da base?"))
        let altura = parseFloat(prompt("Qual o valor da altura?"))
        let area = (base * altura) / 2
        window.alert(`A area do triangulo é ${area} metros quadrados`)
    </script>
</body>

</html>
