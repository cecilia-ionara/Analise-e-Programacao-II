<body>
    <!-- Escreva um aplicativo que leia o valor do lado em metros de uma
piscina hexagonal e calcule o perímetro dela-->
    <script>
        let num = Number(prompt("Qual o valor de um lado do hexagono(m)?"))
        let  p = num * 6

        window.alert(`O valor do perimetro é ${p} metros`)
    </script>
</body>
