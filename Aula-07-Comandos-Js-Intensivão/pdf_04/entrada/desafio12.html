<body>
    <!--Cria um aplicativo em python que recebe um ângulo em radianos.
Recebe um valor do cateto adjacente e calcula a hipotenusa de um
triângulo retângulo.-->
    <p id="msg"></p>
    <script>
        let rad = parseFloat(prompt("Qual o valor do ângulo em radianos?"))

        let co = parseFloat(prompt("Qual o valor do cateto oposto?"))
        let ca = parseFloat(prompt("Qual o valor do cateto adjacente?"))

        let hipotenusa = (ca ** 2 + co ** 2) ** (1 / 2)

        msg.innerHTML = ("\n**************************\n")
        msg.innerHTML = (`O valor da hipotenusa é: ${hipotenusa}`)
    </script>
</body>
