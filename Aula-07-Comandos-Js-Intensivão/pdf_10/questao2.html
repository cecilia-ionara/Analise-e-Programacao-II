<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>

<body>
    <h1>Questão 2</h1>
    <!-- Desenvolva um programa em JavaScript que adicione um elemento 
no início de um array de animais. Conteúdo do array: "gato", 
"cachorro", "pássaro" -->

    <script>
        let animais = ["gato", "cachorro", "pássaro"]
        window.alert(animais)
        window.alert("---- adicionando um elemento -----")
        animais.unshift("papagaio")
        window.alert(animais)
    </script>
</body>

</html>
