<body>
    <h1>Questão 6</h1>
    <!-- Com base no exercício 2, crie uma forma de calcular a média de notas 
dos alunos -->

    <script>
        let notas = []
        let soma_notas = 0
        for (let i = 1; i < 11; i++) {
            let nota = parseFloat(window.prompt(`Insira a nota ${i}: `))
            notas.push(nota)
            soma_notas = soma_notas + nota
        }
        window.alert(`Suas notas foram: ${notas}`)
        let media = soma_notas / notas.length
        window.alert(`A média das notas é: ${media}`)

</script>
</body>
