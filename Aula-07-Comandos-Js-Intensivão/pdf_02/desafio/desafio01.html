<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
</head>

<body>
    <!--Crie um aplicativo em Python que recebe um valor em milímetros e
converte esse valor para: centímetro, decímetro, metro, decâmetro,
hectômetro e quilômetro.-->
    <p id="msg"></p>

    <script>
        let num = parseFloat(window.prompt('Digite uma distância em milímetros (mm):'))

        let cent = num * 10
        let deci = num * 100
        let m = num * 1000
        let decam = num * 10000
        let hect = num * 100000
        let km = num * 1000000

        msg.innerHTML = (`${mm} equivale a ${km} quilômetros (km)<br>`)
        msg.innerHTML += (`${mm} equivale a ${hect} hectômetros (Hm)<br>`)
        msg.innerHTML += (`${mm} equivale a ${decam} decâmetros (Dam)<br>`)
        msg.innerHTML += (`${mm} equivale a ${deci} decímetros (dm)<br>`)
        msg.innerHTML += (`${mm} equivale a ${cent} centímetros (cm)<br>`)
        msg.innerHTML += (`${mm} equivale a ${mili} milímetros (mm)<br>`)

    </script>


</body>

</html>
