<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Ele precisa de um aplicativo que tenha
variáveis para o salário bruto, a
alíquota do INSS e a alíquota do
imposto de renda.-->
    <script>
        let bruto = parseFloat(prompt("Insira o salário bruto:"))
        let inss = parseFloat(prompt("Insira o INSS:"))
        let imposto = parseFloat(prompt("Insira a alíquota do imposto de renda:"))

        document.write("$$ Calculo de salario $$ <br>")
        document.write("------------------------- <br>")
        document.write(`Salario bruto é: ${bruto} <br>`)
        document.write(`Aliquota INSS é: ${inss} <br>`)
        document.write(`Aliquota IRFF é: ${imposto} <br>`)

    </script>
</body>

</html>
