<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
</head>

<body>

    <!--• Crie um aplicativo que tenha as
variáveis nome, idade, peso, altura,
solteiro, ocupação-->
    <script>
        let nome = String(prompt("Insira seu nome:"))
        let idade = Number(prompt("Insira sua idade:"))
        let peso = parseFloat(prompt("Insira seu peso(kg):"))
        let altura = Number(prompt("Insira sua altura(cm):"))
        let solteiro = String(prompt("É solteiro? (true ou false):"))
        let ocupacao = String(prompt("Sua ocupação:"))

        document.write("*********************************** <br>")
        document.write(`Seja bem vinda ${nome} <br>`)
        document.write("Dados cadastrado na rede social <br>")
        document.write("*********************************** <br>")
        document.write(`Sua idade é ${idade} anos <br>`)
        document.write(`Seu peso é ${peso} kg <br>`)
        document.write(`É solteira? ${solteiro} <br>`)
        document.write(`Sua ocupaçao é ${ocupacao} <br>`)

    </script>
</body>

</html>
