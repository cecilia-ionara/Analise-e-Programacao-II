    <h1>Questão 4</h1>
    <!--• • Faça um aplicativo em JS que escreva os números começando em 20 ate 10  -->

    <script>
          for (let i = 20; i > 9; i++) {
            i = i - 1
            document.write(i, "<br>")
        }
    </script>
