<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!--Crie um aplicativo em JS que lê uma largura e uma altura e calcula a
área de um retângulo.-->
    <script>
        let altura = parseFloat(prompt("Informe o valor da altura em metros:"))
        let largura = parseFloat(prompt("Informe o valor da largura em metros:"))

        let area = altura * largura
        window.alert(`A area do retangulo e ${area} metros quadrados`)
    </script>
</body>

</html>
