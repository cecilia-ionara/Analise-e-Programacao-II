<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 10</title>
</head>

<body>
    <!--Escreva um aplicativo que lê os valores um valor em graus e converte
para radianos-->
    <script>
        let grau = parseFloat(prompt("Qual o valor em graus?"))
        
        let rad = grau * 3.14/180

        window.alert(`${grau}º equivale a  ${rad} radianos`)

    </script>
</body>

</html>
