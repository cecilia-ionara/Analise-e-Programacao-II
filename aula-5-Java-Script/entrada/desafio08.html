<body>
    <!--• Escreva um aplicativo que lê o valor dos catetos b e c de um triângulo
retângulo e calcula a hipotenusa (a)-->
    <script>
        let b = parseFloat(prompt("Qual o valor do cateto B?"))
        let c = parseFloat(prompt("Qual o valor do cateto C?"))
        let a = Math.sqrt(b**2 + c**2) 
        window.alert(`A hipotenusa é ${a.toFixed(1)}`)
    </script>
</body>
